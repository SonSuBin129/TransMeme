{% extends 'base.html' %}
{%block content%}

<h1>{{ word.subject }}</h1>

<div>{{ word.meaning }}</div>
<div>{{ word.generation }}</div>
<div>{{ word.origin }}</div>
<div>{{ word.standard }}</div>
{%if word.url != "0"%}
    <li><a href="{{ word.url }}" target="_blank">링크</a></li>
{%endif%}
<div>{{ ex.example }}</div>
<div>{{ syno.synonym }}</div>



<li><a href="{% url 'dictionary:starting' %}">구분없이 출력하기</a></li>
<li><a href="{% url 'dictionary:generation' %}">세대별로 출력하기</a></li>
{%endblock%}
