{% extends 'base.html' %}
{% block content %}
<h1> Detail(구현 예정) </h1>
<form method="post" action="{% url 'mzquiz:detail'%}">
    {% csrf_token %}
    <p>{{result}}</p>
    
    <input style="display:none;" type="text" name="random_ten" id="random_ten" value="{{random_ten}}">
    <input style="display:none;" type="text" name="index" id="index" value="{{index}}">

    <button type="submit">다음 문제</button>
</form>

{% endblock %}
